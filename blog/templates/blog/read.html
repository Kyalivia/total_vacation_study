{% extends "base.html" %}

{% block title %}
CRUD - Read
{% endblock %}

{% block content %}
{% load staticfiles %}

<div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="{% static "CRUD.jpg" %}" style="width:100%">
    <img class="mySlides" src="{% static "Create.jpg" %}" style="width:100%">
    <img class="mySlides" src="{% static "Read.jpg" %}" style="width:100%">
    <img class="mySlides" src="{% static "Update.jpg" %}" style="width:100%">
    <img class="mySlides" src="{% static "Delete.jpg" %}" style="width:100%">
  </div>
  
{% for blog in blogs.all %}
    <div class="container">
        <h1 id="title">{{ blog.title }}</h1>
        <p>{{blog.pub_date|date:"Y-m-d"}}</p>
        <p>{{ blog.summary|linebreaksbr}}<a href = "{% url 'detail' blog.id %}">...more</a></p>
        <hr>
    </div>
{% endfor %}
<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    document.getElementById("title").style.fontFamily="Goyang";  
</script>
{% endblock %}
